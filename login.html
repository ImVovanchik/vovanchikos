<!DOCTYPE html>
<html lang="ru">
    <head>
        <title>Экран входа VovanchikOS</title>
        <meta http-equiv="Content-Security-Policy" content="default-src 'self'; script-src 'self' 'unsafe-eval' 'unsafe-inline'; style-src 'self' 'unsafe-inline'; img-src 'self' data:; font-src 'self';">
        <link rel="stylesheet" href="assets/css/login.css">
    </head>
    <body>
        <div class="background"></div>
        <div class="container-dark wrapper">
            <center>
                <img class="avatar" src="assets/img/cat.png" height="100" />
                <h2>VovanchikOS</h2>
                <form id="loginForm" onsubmit="return false;">
                    <spacing></spacing>
                    <button onclick="login();"><span id="loginButtonText"><img src="assets/img/icons/login.png" height="15" /> Войти</span></button>
                    <vovanchikos-item class="bottom right">
                        <button onclick="quit();"><img src="assets/img/icons/poweroff.png" height="15" /> Завершить работу</button>
                    </vovanchikos-item>
                </form>
            </center>
        </div>
        <script src="assets/js/login.js"></script>
    </body>
</html>
